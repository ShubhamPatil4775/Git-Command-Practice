name: pull request on other than main branch

on:
  pull_request:
    branches-ignore:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print build
        run: echo "Build"
        
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print test
        run: echo "tested"
        
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy
        run: echo "deployed."
